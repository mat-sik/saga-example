spring:
  application:
  name: user-service

mongo:
  host: localhost
  port: 27017
  login: admin
  password: pass
  authDatabase: admin
  database: user-service-db

rabbit:
  user: admin
  password: pass
  virtualHost: /
  nodeAddresses: localhost:5672,localhost:5673,localhost:5674
  topology:
    create-user:
      exchangeName: exchange-create-user
      queueName: queue-create-user
      routingKey: user.new
    continue-transaction-create-user:
      exchangeName: exchange-continue-create-user
      queueName: queue-continue-create-user
      routingKey: user.new.continue
    delete-user:
      exchangeName: exchange-delete-user
      queueName: queue-delete-user
      routingKey: user.delete